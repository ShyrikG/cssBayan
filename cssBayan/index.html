<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/accordion.svg">
    </head>
<body>
    <h1>CSS Bayan</h1>
    <div class="container">
        <div class="item">
            <input class="item__input" type="radio" id="meme_1" name="memes" checked>
            <p class="line"></p>
            <label class="item__label" for="meme_1">
                <div class="label__string"><span>It's not gods who make pots.</span>
                    <img class="plus" src="./assets/plus.svg" width="30" alt="plus">
                </div>
                <img class="meme__img" src="./assets/how_can.png" alt="meme1">
            </label>
        </div>
        <div class="item">
            <input class="item__input" type="radio" id="meme_2" name="memes">
            <p class="line"></p>
            <label class="item__label" for="meme_2">
                <div class="label__string"><span>What the eyes fear, the hands do</span>
                    <img class="plus" src="./assets/plus.svg" width="30" alt="plus">
                </div> 
                <img class="meme__img" src="./assets/hard_work.png" alt="meme2">
            </label>
        </div>
        <div class="item">
            <input class="item__input" type="radio" id="meme_3" name="memes">
            <p class="line"></p>
            <label class="item__label" for="meme_3">
                <div class="label__string"><span>Play time is fun time</span>
                    <img class="plus" src="./assets/plus.svg" width="30" alt="plus">
                </div>
                <img class="meme__img" src="./assets/teatime.png" alt="meme3">
            </label>
        </div>
        <div class="item">
            <input class="item__input" type="radio" id="meme_4" name="memes">
            <p class="line"></p>
            <label class="item__label" for="meme_4">
                <div class="label__string"><span>Drop by drop the sea is drained.</span>
                    <img class="plus" src="./assets/plus.svg" width="30" alt="plus">
                </div>
                <img class="meme__img" src="./assets/did_it.png" alt="meme4">
            </label>
        </div>
        <div class="item">
            <input class="item__input" type="radio" id="meme_5" name="memes">
            <p class="line"></p>
            <label class="item__label" for="meme_5">
                <div class="label__string"><span>Done deal, walk safely.</span>
                    <img class="plus" src="./assets/plus.svg" width="30" alt="plus">
                </div>
                <img class="meme__img" src="./assets/rest_time.png" alt="meme5">
            </label>
        </div>
    </div>
</body>
</html>
